<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Landing</title>

    <!-- daisyUI style cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google front -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/d2fcbb6384.js" crossorigin="anonymous"></script>
    
    <!-- tailwindcss custom color script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="cointainer mx-auto">
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div>
            <img
              src="/assets/img/banner.png"
              class="max-w-sm"
            />

            <!-- rating badge -->
            <div class="flex items-center gap-2 bg-white drop-shadow-lg w-60 p-5">
                <i class="fa-solid fa-star text-3xl text-amber-400"></i>
              <div>
                <h3 class="text-3xl">5.00</h3>
                <p>Trust Pilot Rating</p>
            </div>
            </div>
          </div>
          <div>
            <h1 class="text-7xl font-extrabold">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6">It's good tea time at The Tea House</p>
            <button class="btn btn-primary">Explore More</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto">
       
    </main>
    <footer></footer>
  </body>
</html>
